<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--

Example:

    <tpa-component>
      <h2>Hello tpa-component</h2>
    </tpa-component>
@demo demo/index.html

<dom-module id="batsman-element">
  <template>
    <style is="custom-style">
      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .flex2child {
        @apply(--layout-flex-2);
        @apply(--layout-end-justified);
      }
      .flex4child {
        @apply(--layout-flex-4);
      }
    </style>

    <div class="container flex-horizontal-with-ratios">
      <div class="flex4child"><b>{{score.name}}</b></div>
      <div class="flex2child">{{score.runs}}</div>
      <div class="flex2child">{{score.balls}}</div>
      <div class="flex2child">{{score.fours}}</div>
      <div class="flex2child">{{score.sixes}}</div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'batsman-element',

      properties: {
        score: {
            type: Object,
            value: function () { return {}; }
        }
      },
    });
  </script>
</dom-module>
