<dom-module id="batsman-list">
  <template>
    <style is="custom-style">
      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .flex2child {
        @apply(--layout-flex-2);
        @apply(--layout-end-justified);
      }
      .flex4child {
        @apply(--layout-flex-4);
      }

      .heading {
        font-weight: bold;
      }

      paper-material {
        margin-top: 20px;
        margin-bottom: 20px;
      }

    </style>

    <paper-material elevation="3">
      <div class="container flex-horizontal-with-ratios heading">
        <div class="flex4child">Batsman</div>
        <div class="flex2child">Runs</div>
        <div class="flex2child">Balls</div>
        <div class="flex2child"> 4s </div>
        <div class="flex2child"> 6s </div>
      </div>
      <template is="dom-repeat" items="{{batsmenScore}}">
        <batsman-element score$="{{item}}"></batsman-element>
      </template>
    </paper-material>
  </template>

  <script>
    Polymer({

      is: 'batsman-list',

      properties: {
        batsmenScore: {
            type: Array,
            value: []
        },
      },
      ready: function () {
        this.batsmenScore = getBatsmenScores();
      }

    });

    function getBatsmenScores() {
      return [
        {
          name: 'Virender Sehwag',
          runs: 100,
          balls: 25,
          fours: 19,
          sixes: 4
        },
        {
          name: 'Sachin Tendulkar',
          runs: 100,
          balls: 18,
          fours: 14,
          sixes: 4
        }
      ];
    }
  </script>
</dom-module>
