<dom-module id="bowler-element">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
    </style>

    <div class="layout horizontal flex">
      <div class="flex-4"><b>{{score.name}}</b></div>
      <div class="flex-2">{{score.overs}}</div>
      <div class="flex-2">{{score.maidens}}</div>
      <div class="flex-2">{{score.runs}}</div>
      <div class="flex-2">{{score.wickets}}</div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'bowler-element',

      properties: {
        score: {
            type: Object,
            value: function () { return {}; }
        }
      },
    });
  </script>
</dom-module>
