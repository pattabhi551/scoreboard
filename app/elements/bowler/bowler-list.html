<dom-module id="bowler-list">
  <template>
    <style is="custom-style">
      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .flex2child {
        @apply(--layout-flex-2);
        @apply(--layout-end-justified);
      }
      .flex4child {
        @apply(--layout-flex-4);
      }

      .heading {
        font-weight: bold;
      }
    </style>

    <paper-material elevation="3">
      <div class="container flex-horizontal-with-ratios heading">
        <div class="flex4child">Bowler</div>
        <div class="flex2child">Overs</div>
        <div class="flex2child">Maidens</div>
        <div class="flex2child">Runs</div>
        <div class="flex2child">Wickets</div>
      </div>
      <template is="dom-repeat" items="{{bowlerScore}}">
        <bowler-element score$="{{item}}"></bowler-element>
      </template>
    </paper-material>
  </template>

  <script>
    Polymer({

      is: 'bowler-list',

      properties: {
        score: {
            type: Array,
            value: []
        },
      },
      ready: function () {
        this.bowlerScore = getScores();
      }

    });

    function getScores() {
      return [
        {
          name: 'Ishant Sharma',
          overs: 10,
          maidens: 5,
          runs: 19,
          wickets: 4
        },
        {
          name: 'Jasprit Bumrah',
          overs: 10,
          maidens: 0,
          runs: 59,
          wickets: 2
        }
      ];
    }
  </script>
</dom-module>
