<dom-module id="score-view-element">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">

    </style>

    <firebase-app auth-domain="scoreboard-a046c.firebaseapp.com"
                  database-url="https://scoreboard-a046c.firebaseio.com"
                  api-key="AIzaSyDiwFRGWF7RIi6irEy6HKdIpPoOWTz6Izo">
    </firebase-app>
    <firebase-auth id="auth">
    </firebase-auth>
    <firebase-document
      path="/team"
      data="{{data}}">
    </firebase-document>
    <iron-media-query query="(min-width: 550px)" query-matches="{{wide}}"></iron-media-query>

    <template is="dom-repeat" items="{{data.fixtures}}">
      <template is="dom-if" if="{{wide}}">
        <paper-card>
          <div class="card-content layout horizontal center-justified">
            <h3> Target - {{item.score.target}}</h3>
          </div>
        </paper-card>
        <div class="layout horizontal around-justified wrap">
          <h3>Runs {{item.score.runs}}</h3>
          <h3>Overs {{item.score.overs}}</h3>
          <h3>Balls {{item.score.balls}}</h3>
          <h3>Wickets {{item.score.wickets}}</h3>
        </div>
      </template>
      <template is="dom-if" if="{{!wide}}">
        <paper-card>
          <div class="card-content layout horizontal center-justified">
            <h3> Target - {{item.score.target}}</h3>
          </div>
        </paper-card>
        <div class="layout vertical" style="height: 100vh">
          <h3 class="flex-2">Runs {{item.score.runs}}</h3>
          <h3 class="flex-2">Overs {{item.score.overs}}</h3>
          <h3 class="flex-2">Balls {{item.score.balls}}</h3>
          <h3 class="flex-2">Wickets {{item.score.wickets}}</h3>
          <div class="flex-6" style="display: none"></div>
        </div>
      </template>
    </template>
  </template>

  <script>
    Polymer({

      is: 'score-view-element',

      properties: {
        score: {
          type: Object,
          value: {
            runs: 300,
            overs: 50,
            balls: 4,
            wickets: 6
          },
          notify: false
        }
      },
      attached: function() {
         this.$.auth.signInAnonymously().then(function() {
         console.log('logged in successfully');
         console.log('team is ', this.data);
         });
      }
    });
  </script>
</dom-module>
