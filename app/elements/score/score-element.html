<dom-module id="score-element">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">

    </style>

    <firebase-app auth-domain="scoreboard-a046c.firebaseapp.com"
                  database-url="https://scoreboard-a046c.firebaseio.com"
                  api-key="AIzaSyDiwFRGWF7RIi6irEy6HKdIpPoOWTz6Izo">
    </firebase-app>
    <firebase-auth id="auth">
    </firebase-auth>
    <firebase-document
      path="/team"
      data="{{data}}">
    </firebase-document>

    <template is="dom-repeat" items="{{data.fixtures}}">
      <div class="layout horizontal flex">
        <paper-input type="number" value="{{item.score.runs}}" class="flex-2" label="runs"></paper-input>
        <paper-input type="number" value="{{item.score.overs}}" class="flex-2" min="0" max="60" label="overs"></paper-input>
        <paper-input type="number" value="{{item.score.balls}}" class="flex-2" min="0" max="6" label="balls"></paper-input>
        <paper-input type="number" value="{{item.score.wickets}}" class="flex-2" min="0" max="11" label="wickets"></paper-input>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'score-element',

      properties: {
        score: {
          type: Object,
          value: {
            runs: 300,
            overs: 50,
            balls: 4,
            wickets: 6
          },
          notify: false
        }
      },
      attached: function() {
         this.$.auth.signInAnonymously().then(function() {
         console.log('logged in successfully');
         console.log('team is ', this.data);
         });
      }
    });
  </script>
</dom-module>
