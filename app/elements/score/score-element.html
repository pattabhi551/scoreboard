<dom-module id="score-element">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      paper-input {
        margin-right: 5px;
      }
    </style>

    <firebase-app auth-domain="scoreboard-a046c.firebaseapp.com"
                  name="scoreboard"
                  database-url="https://scoreboard-a046c.firebaseio.com"
                  api-key="AIzaSyDiwFRGWF7RIi6irEy6HKdIpPoOWTz6Izo">
    </firebase-app>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>
    <firebase-auth id="auth" app-name="scoreboard">
    </firebase-auth>
    <firebase-document
      path="/team"
      app-name="scoreboard"
      data="{{data}}">
    </firebase-document>

    <template is="dom-repeat" items="{{data.fixtures}}">
      <template is="dom-if" if="{{wide}}">
        <div class="layout horizontal flex wrap">
          <paper-input class="flex-3" type="number" value="{{item.score.runs}}" label="runs" maxlength="5"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.overs}}" min="0" max="60" label="overs" maxlength="3"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.balls}}" min="0" max="6" label="balls" maxlength="2"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.wickets}}" min="0" max="11" label="wickets" maxlength="2"></paper-input>
        </div>
      </template>
      <template is="dom-if" if ="{{!wide}}">
        <div class="layout vertical flex" style="height:100vh">
          <paper-input class="flex-3" type="number" value="{{item.score.runs}}" label="runs" maxlength="5"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.overs}}" min="0" max="60" label="overs" maxlength="3"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.balls}}" min="0" max="6" label="balls" maxlength="2"></paper-input>
          <paper-input class="flex-3" type="number" value="{{item.score.wickets}}" min="0" max="11" label="wickets" maxlength="2"></paper-input>
        </div>
      </template>
    </template>
  </template>

  <script>
    Polymer({

      is: 'score-element',

      properties: {
        score: {
          type: Object,
          value: {
            runs: 300,
            overs: 50,
            balls: 4,
            wickets: 6
          },
          notify: false
        }
      },
      attached: function() {
         this.$.auth.signInAnonymously().then(function() {
         console.log('logged in successfully');
         console.log('team is ', this.data);
         });
      }
    });
  </script>
</dom-module>
