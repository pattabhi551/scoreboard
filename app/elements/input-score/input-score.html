<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
An element providing a solution to no problem in particular.
Example:
    <tpa-component></tpa-component>
Example:
    <tpa-component>
      <h2>Hello tpa-component</h2>
    </tpa-component>
@demo demo/index.html
-->
<dom-module id="input-score">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      paper-button {
        background-color: var(--paper-blue-900);
        color: white;
        margin: 10px;
      }
    </style>

    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>Dot</paper-button>
      <paper-button class="flex-2" raised>1</paper-button>
      <paper-button class="flex-2" raised>2</paper-button>
      <paper-button class="flex-2" raised>3</paper-button>
      <paper-button class="flex-2" raised>4</paper-button>
      <paper-button class="flex-2" raised>6</paper-button>
      <paper-button class="flex-2" raised>OTHER</paper-button>
    </div>
    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>Dropped Catch</paper-button>
      <paper-button class="flex-2" raised>1 Bye</paper-button>
      <paper-button class="flex-2" raised>2 Byes</paper-button>
      <paper-button class="flex-2" raised>3 Byes</paper-button>
      <paper-button class="flex-2" raised>4 Byes</paper-button>
      <paper-button class="flex-2" raised>OTHER</paper-button>
    </div>
    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>Add note</paper-button>
      <paper-button class="flex-2" raised>1 LB</paper-button>
      <paper-button class="flex-2" raised>2 LBs</paper-button>
      <paper-button class="flex-2" raised>3 LBs</paper-button>
      <paper-button class="flex-2" raised>4 LBs</paper-button>
      <paper-button class="flex-2" raised>OTHER</paper-button>
    </div>
    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>Wide Only</paper-button>
      <paper-button class="flex-2" raised>Wide + Runs</paper-button>
      <paper-button class="flex-2" raised>Wide + Run out</paper-button>
      <paper-button class="flex-2" raised>Wide + Wicket </paper-button>
    </div>
    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>No ball Only</paper-button>
      <paper-button class="flex-2" raised>No ball + Runs</paper-button>
      <paper-button class="flex-2" raised>No ball + Run out</paper-button>
      <paper-button class="flex-2" raised>No ball + Wicket </paper-button>
    </div>
    <div class="layout horizontal flex wrap">
      <paper-button class="flex-2" raised>Bowled</paper-button>
      <paper-button class="flex-2" raised>Caught</paper-button>
      <paper-button class="flex-2" raised>Stumped</paper-button>
      <paper-button class="flex-2" raised>Run out</paper-button>
      <paper-button class="flex-2" raised>LBW</paper-button>
      <paper-button class="flex-2" raised>Hit Wkt</paper-button>
      <paper-button class="flex-2" raised>Other</paper-button>
    </div>
  </template>

  <script>
    Polymer({

      is: 'input-score',

      properties: {
        score: {
            type: Object,
            value: function () { return {}; }
        }
      },
    });
  </script>
</dom-module>
