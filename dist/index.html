<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Cricket Scoreboard</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
    paper-tabs {
      background-color: rgb(63, 81, 181);
      color: white;

    paper-tabs[no-bar] paper-tab.iron-selected {

    paper-material {
      margin: 0 auto;

  </style></head><body unresolved=""><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-toolbar main="" id="mainToolbar"><div class="middle middle-container"><div class="app-name" style="align-content: center"><b>Cricket Scoreboard - See your team's score live!!</b></div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><paper-material elevation="1" style="max-width: 400px; max-height: 500px;"><score-view-element></score-view-element></paper-material></section><section data-route="score"><paper-material elevation="1"><input-score></input-score></paper-material></section><section data-route="fixture"><paper-material elevation="1" style="max-width: 700px;"><input-fixture></input-fixture></paper-material></section><section data-route="user-info"><paper-material elevation="1"><h2 class="page-title">User: {{params.name}}</h2><div>This is {{params.name}}'s section</div></paper-material></section><section data-route="team"><paper-material elevation="1" style="max-width: 700px;"><team-element></team-element></paper-material></section></iron-pages></div><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast><platinum-sw-register auto-register="" clients-claim="" skip-waiting="" base-uri="bower_components/platinum-sw/bootstrap" on-service-worker-installed="displayInstalledToast"><platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json"></platinum-sw-cache></platinum-sw-register></template><script src="scripts/app.js"></script></body></html>
